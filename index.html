<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->

    <div class="rating-card">
      <img class="icon-star" src="images/icon-star.svg" alt="" />

      <div class="rating-text">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>

      <div class="ratings">
        <ul>
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
        </ul>
      </div>
      <button class="submit" id="submitRate">Submit</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thankyou-state hidden">
      <img
        class="thankyou-icon"
        src="images/illustration-thank-you.svg"
        alt="Thank you"
      />

      <div class="selection">
        <p>
          You selected
          <span id="rate"></span>
          out of 5
        </p>
      </div>
      <div class="thankyou-text">
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
      <button class="submit" id="rate-Again">Rate Again</button>
    </div>

    <!-- Thank you state end -->

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="index.js"></script>
  </body>
</html>
